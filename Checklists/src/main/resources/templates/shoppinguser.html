<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Your Shopping List</title>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" th:href="@{/styles/main.css}">
  <script src="./javascript/main.js" th:src="@{/javascript/main.js}"></script>
</head>

<!-- <body class="bg" onload="displayHeader(), displayFooter(), displayShoppingCounts()">
    Display Header
    <div id="header-place"></div> -->
    
<body class="bg" onload="displayFooter()">

<header>
		<div class="header-content">
			<div class="header-home">
				<a th:href="@{/}"><img th:src="@{/images/check-list-64px.png}"
					alt="checklists" /></a> <a th:href="@{/}"
					class="header-text title-font">Checklists</a>
			</div>
			<nav class="nav-buttons">
				<!-- Lists only available for users without accounts -->
				<div class="dropdown" sec:authorize="!isAuthenticated()">
					<span class="button-for-nav">Make a List &nbsp<img
						th:src="@{/images/down-arrow.png}" alt="dropdown-icon" /></span>
					<div class="dropdown-content">
						<a th:href="@{/todo}">To-Do List</a> <a th:href="@{/shopping}">Shopping
							List</a>
					</div>
				</div>
				<!-- Lists only available for users WITH accounts -->
				<div class="dropdown" sec:authorize="isAuthenticated()">
					<span class="button-for-nav">Make a List &nbsp<img
						th:src="@{/images/down-arrow.png}" alt="dropdown-icon" /></span>
					<div class="dropdown-content">
						<a th:href="@{/todouser/list-page}">To-Do List</a> <a th:href="@{/shoppinguser/list-page}">Shopping
							List</a>
					</div>
				</div>
				<a th:href="@{/about}" class="button-for-nav">About</a> <a
					th:href="@{/credits}" class="button-for-nav">Attribution</a>
				<!-- Login button, remove if user is signed in -->
				<a th:href="@{/login}" class="button-for-nav"
					sec:authorize="!isAuthenticated()">Sign In</a>

				<!-- Account actions dropdown. Visible if user is signed in -->
				<div class="dropdown" sec:authorize="isAuthenticated()">
					<span class="button-for-nav">Account &nbsp<img
						th:src="@{/images/down-arrow.png}" alt="dropdown-icon" /></span>
					<div class="dropdown-content">
						<a th:href="@{/userpage}">Profile</a> 
						<a th:href="@{/logout}">Logout</a>
					</div>
				</div>
			</nav>
		</div>
	</header>

    <div class="body-section" style="text-align: center;">
        <h2>Shopping List</h2>
        <br>
        <div class="list-section">
            <div class="list-info">
                <div>
                    <!--Total number of items-->
                    <span>Total # of Items: </span>
                    <span id="num-of-items" th:text="${total}"></span>
                </div>
                <div>
                    <!--Number of completed tasks-->
                    <span>Purchased: </span>
                    <span id="num-of-p-items" th:text="${purchased}"></span>
                </div>
                <!--Number of uncompleted tasks-->
                <div>
                    <span>Unpurchased: </span>
                    <span id="num-of-u-items" th:text="${unpurchased}"></span>
                </div>
                <!--Total Price of All Items-->
                <div>
                    <span>Total Price: </span>
                    <span id="price-of-items" th:text="${price}"></span>
                </div>
            </div>
            <!--List Display-->
            <div class="checklist-container">
                <table id="shopping-table">
                    <tr>
                        <th class="click-column" style="width: 15%;">Purchased</th>
                        <th class="task-column">Item</th>
                        <th class="click-column" style="width: 12%;">Quantity</th>
                        <th class="click-column" style="width: 20%;">Price</th>
                        <th class="click-column" style="width: 15%;">Remove</th>
                    </tr>
                    <!-- Items from DB -->
					<tr th:each="itemRow: ${itemList}">
						<td class="click-column" style="width: 15%;">
						<!-- Checkbox -->
							<form th:action="@{/shoppinguser/update(itemId=${itemRow.id})}" th:object="${item}" method="post">
								<input style = "width: 25px; height: 25px" type="checkbox" name="checkbox"
									th:checked="${itemRow.checkbox}" onChange = 'this.form.submit()'/>
							</form>
						</td>
						<!-- Item Name -->
						<td class="task-column" th:text="${itemRow.itemName}" />
						<!-- Quantity -->
						<th class="click-column" style="width: 12%;" th:text="${itemRow.quantity}" />
						<!-- Price -->
						<th class="click-column" style="width: 20%;" th:text="${itemRow.price}" />
						<!-- Remove button -->
						<td class="click-column" style="width: 15%;">
							<form th:action="@{/shoppinguser/remove(itemId=${itemRow.id})}"
								th:object="${item}" method="post">
								<input type="submit" value="Remove" />
							</form>
						</td>
					</tr>
                </table>
            </div>
            <!-- ---------------------------------------------THIS SECTION IS CAUSING ISSUES------------------------------------------- -->
            <!--User input. User can enter data with the enter key or the plus button-->
            <form class="input-section-shopping" th:action="@{/shoppinguser/add}"
						th:object="${item}" method="post">
                <!--Item-->
                <div class="form-section">
                    <!-- <div> -->
                    <label for="task">New Item Name:</label>
                    <div class="text-input">
                        <!--User input, Item name-->
                        <input th:field="*{itemName}" type="text" name=item id=item required minlength="1" maxlength="64">
                        <!-- </div> -->
                    </div>
                </div>
                <!--Quantity-->
                <div class="form-section" style="width: 30%;">
                    <div class="num-input-container">
                        <label for="task">Quantity:</label>
                        <div class="text-input">
                            <!--User input-->
                            
                            <!-- ---------------------------------------------THIS SECTION IS CAUSING ISSUES------------------------------------------- -->
                            <input th:field="*{quantity}" style="width: 100%;" type="number" name=quantity id=quantity min="0" placeholder="1"
                                pattern='^[1-9]+[0-9]*$'>
                                
                             <!-- ------^^^^^^^^-----------------ABOVE SECTION IS CAUSING ISSUES------^^^^^--------------- -->
                                
                                
                        </div>
                    </div>
                </div>
                <!--price and button-->
                <div class="form-section">
                    <div class="num-input-container">
                        <label for="task">Price per Item:</label>
                        <div style="height: 35px;">
                            <!--User input-->
                            
                            
                               <!-- ---------------------------------------------THIS SECTION IS CAUSING ISSUES------------------------------------------- -->
                               
                            <input th:field="*{price}" type="number" name=price id=price min="0" placeholder="0.00"
                                pattern='^(([$])?((([0-9]{1,3},)+[0-9]{3})|[0-9]+)(\.[0-9]{2})?)$'>
                                
                                <!-- ------^^^^^^^^-----------------ABOVE SECTION IS CAUSING ISSUES------^^^^^--------------- -->
                                
                                
                            <!--User submits items that gets added to the list-->
                            <span style="margin-left: auto"><input type="submit" id="addBtn" class="square-button" value="+" /></span>
                        </div>
                    </div>
                </div>
            </form>
            <!-- ------^^^^^^^^-----------------ABOVE SECTION IS CAUSING ISSUES------^^^^^--------------- -->
        </div>
    </div>
    <br>
    <br>

    <div id="footer-place"></div>
</body>

</html>
