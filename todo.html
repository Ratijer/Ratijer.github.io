<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script src="./javascript/main.js"></script>
</head>

<body class="bg" onload="displayHeader(), displayFooter(), displayToDoCounts()">
    <!--Display Header-->
    <div id="header-place"></div>

    <div class="body-section" style="text-align: center;">
        <h2>To-Do List</h2>
        <br>
        <div class="list-section">
            <div class="list-info">
                <div>
                    <!--Total number of tasks-->
                    <span>Total # of Tasks: </span>
                    <span id="num-of-tasks"></span>
                </div>
                <div>
                    <!--Number of completed tasks-->
                    <span>Completed Tasks: </span>
                    <span id="num-of-c-tasks"></span>
                </div>
                <!--Number of uncompleted tasks-->
                <div>
                    <span>Uncompleted Tasks: </span>
                    <span id="num-of-u-tasks"></span>
                </div>
            </div>
            <!--List Display-->
            <div class="checklist-container">
                <table id="todo-table">
                    <tr>
                        <th class="click-column" style="width: 15%;">Completed</th>
                        <th class="task-column">Task</th>
                        <th class="click-column" style="width: 15%;">Remove</th>
                    </tr>
                </table>
            </div>
            <!--User input-->
            <div class="input-section-todo">
                <div class="form-section">
                    <label for="task">New Task:</label>
                    <!--Instead of submitting, pressing enter executes addRowToDo()-->
                    <form class="text-input">
                        <!--User input-->
                        <input type="text" name=task id=task required minlength="1" maxlength="64" onkeypress="enterForRows(event, 'todo-table')">
                        <!--User submits items that gets added to the list-->
                        <span><input type="button" id="addBtn" class="square-button" value="+"
                                onclick="addRowToDo()" /></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!--Display center-->
    <div id="footer-place"></div>
</body>

</html>
